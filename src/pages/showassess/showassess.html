<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>การประเมิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let rs of assess" >
  <ion-card (click)="doAssess()">

    <ion-card-header text-wrap>
        {{rs.ionic_sa_type}}
    </ion-card-header>

    <ion-card-content text-wrap>
      <ion-row>
        <ion-col>
          ประเมิน{{rs.ionic_sa_datetype}} ตั้งแต่วันที่ {{rs.ionic_sa_datest}} ถึง {{rs.ionic_sa_dateen}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
           วิชา: {{rs.ionic_sa_subj}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{rs.ionic_prefix}}{{rs.ionic_fname}} {{rs.ionic_lname}}
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-item>
</ion-content>
