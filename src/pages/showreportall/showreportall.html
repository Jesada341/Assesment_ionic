<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>รายงาน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>ปีการศึกษา</ion-label>
    <ion-select [(ngModel)]="YearStudy"  cancelText="ยกเลิก" okText="ตกลง">
      <ion-option *ngFor="let Year of Evu_year">{{Year.Evu_year}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>ภาคการศึกษา</ion-label>
<ion-select [(ngModel)]="TermStudy"  cancelText="ยกเลิก" okText="ตกลง">
        <ion-option *ngFor="let term of Evu_term">{{term.Evu_term}}</ion-option>


    </ion-select>
  </ion-item>
</ion-list>
<button ion-button (click)="ListAssessName(YearStudy,TermStudy)">ดูแบบประเมิน</button>







</ion-content>
