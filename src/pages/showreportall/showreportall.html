<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>showreportall</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>ปีการศึกษา</ion-label>
    <ion-select [(ngModel)]="YearStudy" multiple="true" cancelText="ยกเลิก" okText="ตกลง">
      <ion-option  *ngFor="let AcY of coAcY">{{AcY.coAcY}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>ภาคการศึกษา</ion-label>
    <ion-select [(ngModel)]="Term" multiple="true" cancelText="ยกเลิก" okText="ตกลง">
      <ion-option [value]=" ">ทุกภาคการศึกษา</ion-option>
      <ion-option *ngFor="let termName of tmName">{{termName.tmName}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<button ion-button   (click)="SearchList(YearStudy,Term )">ค้นหา</button>

</ion-content>
