<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let user of data">
    <ion-card>
      <img [src]="'http://10.80.39.17/TSP58/nursing/application/controllers/amis/Mobile/Ionic/' + user.ionic_img" width="165" height="auto"/>
      <ion-card-content>
        <ion-card-title text-center>
          {{user.ionic_prefix}}{{user.ionic_fname}} {{user.ionic_lname}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
