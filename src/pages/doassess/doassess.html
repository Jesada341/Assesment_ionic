<ion-header>

  <ion-navbar>
    <ion-title>การประเมิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let evu of result; let o=index">
      <ion-item>
        <h2>{{evu.Evu_name}}</h2>
        <ion-list *ngFor="let tp of evu.Evu_data; let i=index">
          <ion-item>
            <h3>{{tp.zs}}</h3>
            <ion-item *ngFor="let sub of tp.Sub_data; let k=index">
              <ion-row>
                <ion-col col-12>
                  <h3>{{sub.Sub_name}}</h3>
                </ion-col>
                <ion-col col-12>
                  <ion-list radio-group>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="score.{{o+1}}.{{i+1}}.{{k+1}}" value="1" (click)="save_score(i+1, k+1,1)"> น้อยที่สุด
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="score.{{o+1}}.{{i+1}}.{{k+1}}" value="2" (click)="save_score(i+1, k+1,2)"> น้อย
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="score.{{o+1}}.{{i+1}}.{{k+1}}" value="3" (click)="save_score(i+1, k+1,3)"> ปานกลาง
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="score.{{o+1}}.{{i+1}}.{{k+1}}" value="4" (click)="save_score(i+1, k+1,4)"> มาก
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="score.{{o+1}}.{{i+1}}.{{k+1}}" value="5" (click)="save_score(i+1, k+1,5)"> มากที่สุด
                  </ion-list>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
        <button ion-button>บันทึก</button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
