<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let evu of result; let o=index" text-wrap>
      <ion-item>
        <h2>{{evu.Evu_name}}</h2>
        <ion-list *ngFor="let tp of evu.Evu_data; let i=index">
          <ion-item>
            <h3>{{tp.Topic_name}}</h3>
            <ion-item *ngFor="let sub of tp.Sub_data; let k=index">
              <ion-col col-6>
                <h3>{{sub.Sub_name}}</h3>
              </ion-col>
              <ion-col col-6>
                <label class="item item-select">
                  <input type="radio" name="score.o.i.k" value="1" />
                  <div class="item-list">
                    <h3>น้อยที่สุด {{i+1}}{{k+1}}</h3>
                  </div>
                  <input type="radio" name="score.o.i.k" value="2" />
                  <div class="item-list">
                    <h3>น้อย {{i+1}}{{k+1}}</h3>
                  </div>
                  <input type="radio" name="score.o.i.k" value="3" />
                  <div class="item-list">
                    <h3>ปานกลาง {{i+1}}{{k+1}}</h3>
                  </div>
                  <input type="radio" name="score.o.i.k" value="4" />
                  <div class="item-list">
                    <h3>มาก {{i+1}}{{k+1}}</h3>
                  </div>
                  <input type="radio" name="score.o.i.k" value="5" />
                  <div class="item-list">
                    <h3>มากที่สุด {{i+1}}{{k+1}}</h3>
                  </div>
                </label>
              </ion-col>
            </ion-item>

          </ion-item>
        </ion-list>
      </ion-item>
      <button ion-button>บันทึก</button>
    </ion-card>
  </ion-list>
</ion-content>
